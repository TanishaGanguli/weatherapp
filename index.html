<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
      <!--load all styles -->
    </head>
    <body>
      <i class="fas fa-user"></i>
      <!-- uses solid style -->
      <i class="far fa-user"></i>
      <!-- uses regular style -->
      <i class="fal fa-user"></i>
      <!-- uses light style -->
      <!--brand icon-->
      <i class="fab fa-github-square"></i>
      <!-- uses brands style -->
    </body>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>weather website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">How's The Weather?</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home-head-section" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#explore-head-section" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
              <a href="#contactus-head-section" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="home-section">
      <div class="dark-overlay">
        <div class="home-inner container">
          <h1 class="display-4 align-center">
            <strong>How's The Weather?</strong>
          </h1>
          <div class="d-flex">
            <div class="p-4 align-center">
              <p class="lead">
                Get the current weather reports from all across the globe!!
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="explore-head-section">
      <div class="container">
        <div class="row">
          <div class="col text-center py-5">
            <h1 class="display-4">Explore</h1>
            <p class="lead">
              Search any place to get accurate and recent weather information.
            </p>
          </div>
        </div>
      </div>
    </section>
    <header id="explore-section">
      <div class="dark-overlay">
        <div class="explore-inner container">
          <div class="form-control" type="text" placehoder="Name of the city">
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary"
                type="button"
                style="float: left;"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
